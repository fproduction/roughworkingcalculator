<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
    <title>Calculator</title>

</head>

<body>
    <div class="hell">
      <div class="calculator">
            <input type="text" id="cbox" placeholder=" Not Calculator" />
            <div class="btn">

                <button class="inner" onclick="AddText(')')">)</button>
                <button class="inner" onclick="AddText('(')">(</button>
                <button class="inner" onclick="AddText('%')">%</button>
                <button class="inner" onclick="AddText('7')">7</button>
                <button class="inner" onclick="AddText('C')">C</button>
                <button class="inner" onclick="AddText('8')">8</button>
                <button class="inner" onclick="AddText('9')">9</button>
                <button class="inner" onclick="AddText('*')">*</button>
                <button class="inner" onclick="AddText('4')">4</button>
                <button class="inner" onclick="AddText('5')">5</button>
                <button class="inner" onclick="AddText('6')">6</button>
                <button class="inner" onclick="AddText('-')">-</button>
                <button class="inner" onclick="AddText('1')">1</button>
                <button class="inner" onclick="AddText('2')">2</button>
                <button class="inner" onclick="AddText('3')">3</button>
                <button class="inner" onclick="AddText('+')">+</button>
                <button class="inner" onclick="AddText('0')">0</button>
                <button class="inner" onclick="AddText('.')">.</button>
                <button class="inner" onclick="AddText('/')">/</button>
                <button class="inner" onclick="showResult()">=</button>
            </div>

        </div>
    </div>
  

</body>


</html>
